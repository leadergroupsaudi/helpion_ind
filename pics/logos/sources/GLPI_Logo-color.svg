<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 100" width="250" height="100">
  <!-- Text: Helpion -->
  <text x="10" y="50" font-family="Arial" font-size="40" fill="black" font-weight="bold">Helpion</text>

  <!-- Text: Helpdesk -->
  <text x="140" y="75" font-family="Arial" font-size="20" fill="black">Helpdesk</text>

  <!-- Red glossy sphere with radial gradient -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,0,0,1);stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Main Red glossy sphere -->
  <circle cx="121" cy="39" r="12" fill="url(#grad1)" />

  <!-- White highlight for glossy effect -->
  <circle cx="93" cy="22" r="5" fill="white" opacity="0.7" />
</svg>
